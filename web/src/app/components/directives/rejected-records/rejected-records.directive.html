<div class="wideFeedback" ng-show="uploadJob && uploadJob.length !== 0">
    <b translate>Rejected Records</b>
    <span class="btn btn-sm pull-right" ng-click="uploadJob = null">X</span>
    <br>
    <hr>
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover table-condensed">
            <thead>
                <tr>
                    <th translate>Id</th>
                    <th translate>Details</th>
                    <th translate>Error Message</th>
                    <th translate>File Name</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in uploadJob">
                    <td>{{ item.id }}</td>
                    <td>{{ item.details }}</td>
                    <td>{{ item.error_messages }}</td>
                    <td>{{ item.filename }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
