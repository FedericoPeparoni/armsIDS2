<div class="confirm-popup padding-20">
    <div class="row">
        <div class="col-xs-12">
            {{text | translate}}
            <div ng-if="saveAs">
                <input class="form-control" type="text" ng-model="$parent.inputText" ng-change="setName($parent.inputText)"/>
            </div>
        </div>
    </div>
    <div class="row" ng-if="createWarning">
        <div class="col-xs-12 warning">
            {{createWarning | translate}}
        </div>
    </div>
     <div class="row" ng-if="updateWarning">
        <div class="col-xs-12 warning">
            {{updateWarning | translate}}
        </div>
    </div>
     <div class="row" ng-if="deleteWarning">
        <div class="col-xs-12 warning">
            {{deleteWarning | translate}}
        </div>
    </div>
    <div class="row margin-top-20">
        <div class="col-xs-12">
            <button translate type="button" class="btn btn-primary" ng-disabled="saveAs && !$parent.inputText" ng-click="confirm()">Confirm</button>
            <button translate type="button" class="btn btn-primary" ng-click="close()">Cancel</button>
        </div>
    </div>
</div>
