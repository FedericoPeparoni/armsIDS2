<div class="row">
    <div class="col-xs-12 col-md-12">
        <div class="box-container">
            <box-header icon="'user'" title="Activating User Registration"></box-header>
            <div class="box-content">

                <div ng-init="activate()"></div>

                <div class="row" ng-if="activated">
                    <div class="col-xs-6 col-xs-offset-3">
                        <div class="alert text-center infoAlert">
                            <span translate>THANK YOU FOR SINGING UP. YOU MAY LOGIN NOW</span>

                            <div class="col-xs-12 col-md-12">
                                <div class="row">
                                    <div class="col-md-4 col-md-offset-4">
                                        <a class="btn btn-primary btn-block" ui-sref="main.sc-login">
                                            Login
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" ng-if="!activated">
                    <div class="col-xs-6 col-xs-offset-3">
                        <div class="alert text-center infoAlert">
                            <span translate>SORRY, YOUR ACTIVATION KEY IS NO LONGER AVAILABLE</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
